<div class="row align-items-center">
  <div class="col-sm">
    <img src="static/images/logo.png" class="logo">
  </div>
  <div class="col-sm">
    <h1>Books reviews</h1>
  </div>
  <div class="col-sm">
    <nav>
      {% if is_auth %}
      <p>Welcome {{ name }}</p>
      <a class="btn btn-outline-primary btn-outline-custom" href="logout.html" role="button">Log off</a>
      {% else %}
      <a class="btn btn-primary btn-custom" href="register.html" role="button">Join</a>
      <a class="btn btn-outline-primary btn-outline-custom" href="/login.html" role="button">Log in</a>
      {% endif %}
    </nav>
  </div>
</div>
