{% extends "layout.html" %}

{% block results %}
{% if is_auth %}
<div class="book">
  <p>Author: {{ results.author }}</p>
  <p>Title: {{ results.title}}</p>
  <p>Release year: {{ results.year}}</p>
  <p>ISBN: {{ results.isbn }}</p>
</div>
<div class="review">
  {{ reviews }}
</div>
{% endif %}
{% endblock %}
