{% extends "layout.html" %}

{% block content %}

<div class="msg">
  {{ message }}
</div>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Register Form -->
    <form action="/register" method="POST">
      <input type="username" id="username" class="fadeIn first" name="username" placeholder="username">
      <input type="password" id="password" class="fadeIn second" name="password" placeholder="password">
      <input type="username" id="display" class="fadeIn third" name="display" placeholder="display name">
      <input type="submit" class="fadeIn fourth" value="Join">
    </form>

  </div>
</div>

{% endblock %}
